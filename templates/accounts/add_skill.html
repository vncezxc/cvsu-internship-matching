{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block content %}
<div class="container mt-4">
  <h2>Add Skill</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add</button>
    <a href="{% url 'accounts:manage_skills' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
