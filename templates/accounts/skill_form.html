{% extends 'dashboard/base_dashboard.html' %}
{% block dashboard_title %}{{ form_title }}{% endblock %}
{% block dashboard_content %}
<div class="container mt-4">
    <h3>{{ form_title }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'accounts:manage_skills' course.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
