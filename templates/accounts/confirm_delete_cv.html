{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Delete CV/Résumé</h2>
  <p>Are you sure you want to delete your CV/Résumé?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
