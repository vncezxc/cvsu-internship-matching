{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Remove Skill</h2>
  <p>Are you sure you want to remove <strong>{{ skill.name }}</strong> from your skills?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Remove</button>
    <a href="{% url 'accounts:manage_skills' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
