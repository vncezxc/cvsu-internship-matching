{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Change Company Status</h2>
  <p>Are you sure you want to change the status of <strong>{{ company.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'internship:companies' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
