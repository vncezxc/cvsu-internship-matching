{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>Add Company Review</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'internship:company_detail' company.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
