{% extends 'base.html' %}
{% block title %}Set New Password - CvSU Bacoor{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">Set New Password</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100">Set Password</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'account_login' %}" class="text-success">Back to Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_css %}
<style>
    .card, .btn {
        border-radius: 1rem;
        font-family: 'Nunito', Arial, sans-serif;
    }
    .card {
        box-shadow: 0 4px 24px rgba(0,109,56,0.08);
        animation: fadeIn 0.7s;
    }
    .btn-success {
        background-color: #006d38 !important;
        border-color: #006d38 !important;
        font-weight: 600;
        transition: all 0.2s;
    }
    .btn-success:hover {
        background-color: #f9b233 !important;
        border-color: #f9b233 !important;
        color: #fff !important;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
{% endblock %}
